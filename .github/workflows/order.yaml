name: "order"

on:
  push:
    paths:
      - "./order/**"
      - ".github/workflows/order.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install dependencies
        run: /- 
          ls
          cd order
          npm install


      - name: Run tests
        run: |-
          cd order
          npm test
