name: "gateway"

on:
  push:
    paths:
      - "./gateway/**"
      - ".github/workflows/gateway.yaml"
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci


      - name: Run tests
        run: |-
          cd gateway
          npm test
