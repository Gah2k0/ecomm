name: "account"

on:
  push:
    paths:
      - "./account/**"
      - ".github/workflows/account.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |-
          cd account
          npm test
