version: "3.9"
services: 
  product-container:
    build: ./product/
    ports:
      - 3002:3002
    depends_on:
      - mongodb

  account:
    build: ./account/
    ports:
      - 3001:3001
    depends_on:
      - mongodb

  mongodb:
    container_name: mongo-ecomm
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    ports:
      - "27017:27017"

  mysql:
    container_name: mysql-ecomm
    image: mysql
    environment:
      - MYSQL_ROOT_USERNAME=root
      - MYSQL_ROOT_PASSWORD=secret
    ports:
      - "3306:3306"